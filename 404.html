<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#f6f7ff;
      --surface:#ffffff;
      --text:#17162a;
      --muted:#4a4764;
      --border: rgba(23,22,42,.14);
      --shadow: 0 10px 30px rgba(23,22,42,.10);
      --focus:#2f7cff;
      --radius:16px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0f1020;
        --surface: rgba(20,20,40,.75);
        --text:#f2f1ff;
        --muted:#b7b6d8;
        --border: rgba(242,241,255,.14);
        --shadow: 0 10px 30px rgba(0,0,0,.35);
        --focus:#7ab0ff;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      padding:24px;
      font-family:var(--font);
      line-height:1.5;
      color:var(--text);
      background:
        radial-gradient(900px 420px at 15% 10%, rgba(255,106,179,.10), transparent 60%),
        radial-gradient(900px 420px at 85% 20%, rgba(107,102,255,.16), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg));
    }
    a{color:inherit}
    a:hover{text-decoration:none}
    :focus-visible{outline:3px solid var(--focus); outline-offset:3px}
    .box{
      max-width:720px;
      margin:0 auto;
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      background:var(--surface);
      box-shadow:var(--shadow);
    }
    h1{margin:0 0 8px; letter-spacing:-.3px}
    p{margin:10px 0 0}
    .muted{color:var(--muted)}
    code{
      background: rgba(127,127,127,.12);
      padding:2px 6px;
      border-radius:10px;
      word-break:break-all;
    }
  </style>
</head>
<body>
  <div class="box" role="status" aria-live="polite">
    <h1>Redirecting…</h1>
    <p>If you are not redirected, go to <a id="homeLink" href="./">Home</a>.</p>
    <p class="muted">Requested path: <code id="path"></code></p>
  </div>

  <script>
    (function () {
      var loc = window.location;
      var hostname = loc.hostname || "";
      var pathname = loc.pathname || "/";
      var search = loc.search || "";
      var hash = loc.hash || "";

      var pathEl = document.getElementById("path");
      if (pathEl) pathEl.textContent = pathname + search + hash;

      function detectBasePath() {
        // For GitHub Pages user/repo sites: https://<user>.github.io/<repo>/
        if (hostname.endsWith("github.io")) {
          var parts = pathname.split("/").filter(Boolean);
          return parts.length ? ("/" + parts[0]) : "";
        }
        return "";
      }

      var base = detectBasePath();
      var homeHref = base + "/";
      var requested = pathname + search + hash;

      // Keep the redirect param as "r" (app.js supports this)
      var target = homeHref + "?r=" + encodeURIComponent(requested);

      var homeLink = document.getElementById("homeLink");
      if (homeLink) homeLink.setAttribute("href", homeHref);

      window.location.replace(target);
    })();
  </script>
</body>
</html>
