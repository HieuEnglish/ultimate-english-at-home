<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting…</title>
  <meta name="robots" content="noindex" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;line-height:1.5}
    .box{max-width:720px;margin:0 auto;border:1px solid #ddd;border-radius:16px;padding:18px}
    code{background:#f3f3f3;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting…</h1>
    <p>If you are not redirected, go to <a id="homeLink" href="./">Home</a>.</p>
    <p class="muted">Requested path: <code id="path"></code></p>
  </div>

  <script>
    (function () {
      var loc = window.location;
      var hostname = loc.hostname || "";
      var pathname = loc.pathname || "/";
      document.getElementById("path").textContent = pathname;

      function detectBasePath() {
        if (hostname.endsWith("github.io")) {
          var parts = pathname.split("/").filter(Boolean);
          return parts.length ? ("/" + parts[0]) : "";
        }
        return "";
      }

      var base = detectBasePath();
      var target = base + "/?r=" + encodeURIComponent(pathname + (loc.search || "") + (loc.hash || ""));
      document.getElementById("homeLink").setAttribute("href", base + "/");

      window.location.replace(target);
    })();
  </script>
</body>
</html>
